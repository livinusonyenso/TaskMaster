<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-green-50">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-green-600 text-center">Register</h2>

            <!-- Success Notification Banner (Initially Hidden) -->
            <div id="successMessage" class="hidden p-4 mb-4 text-green-800 bg-green-100 border border-green-300 rounded">
                Registration successful!
            </div>

            <!-- Error Message Banner -->
            <p id="errorMessage" class="text-red-500 text-center mt-4 hidden"></p>

            <form id="registerForm" class="mt-6">
                <div class="mb-4">
                    <label for="username" class="block text-green-600 font-semibold">Username</label>
                    <input type="text" id="registerUsername" placeholder="Choose a username"
                           class="border border-green-500 rounded w-full p-2 focus:outline-none focus:border-green-600" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-green-600 font-semibold">Email</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email"
                           class="border border-green-500 rounded w-full p-2 focus:outline-none focus:border-green-600" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-green-600 font-semibold">Password</label>
                    <input type="password" id="registerPassword" placeholder="Create a password"
                           class="border border-green-500 rounded w-full p-2 focus:outline-none focus:border-green-600" required>
                </div>
                <div class="mb-6">
                    <label for="confirmPassword" class="block text-green-600 font-semibold">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password"
                           class="border border-green-500 rounded w-full p-2 focus:outline-none focus:border-green-600" required>
                </div>
                <button type="submit" class="bg-green-600 text-white font-bold w-full p-2 rounded hover:bg-green-700">Register</button>
            </form>

            <p class="text-sm text-center mt-4">
                Already have an account? 
                <a href="./Login.html" class="text-green-600 underline">Login here</a>
            </p>
        </div>
    </div>

    <script type="module" src="FormValidation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
