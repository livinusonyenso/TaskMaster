<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-green-50">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-green-600 text-center">Login</h2>
            
            <!-- Error Message (Initially Hidden) -->
            <p id="loginErrorMessage" class="hidden text-red-500 text-center mt-4"></p>

            <form id="loginForm" class="mt-6">
                <div class="mb-4">
                    <label for="loginEmail" class="block text-green-600 font-semibold">Email</label>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        placeholder="Enter your email"
                        class="border border-green-500 rounded w-full p-2 focus:outline-none focus:border-green-600" 
                        required>
                </div>
                <div class="mb-6">
                    <label for="loginPassword" class="block text-green-600 font-semibold">Password</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        placeholder="Enter your password"
                        class="border border-green-500 rounded w-full p-2 focus:outline-none focus:border-green-600" 
                        required>
                </div>
                <button 
                    type="submit" 
                    class="bg-green-600 text-white font-bold w-full p-2 rounded hover:bg-green-700">
                    Login
                </button>
            </form>

            <p class="text-sm text-center mt-4">
                Donâ€™t have an account? 
                <a href="./Registration.html" class="text-green-600 underline">Register here</a>
            </p>
        </div>
    </div>

    <!-- Load scripts at the end of body for correct load order -->
    <script type="module" src="./Login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>   
</body>
</html>
